<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<Header>
    <h1 align="center">Weather Dashboard</h1>
</Header>

<body>
    <div class="col-2 col-md-2 min-vh-50">
        <div class="d-grid gap-2">
            <label for="search-city-Input" class="form-label">Search for a City's Weather</label>
            <input type="text" class="form-control" id="search-city-Input" placeholder="Enter City">
            <button type="button" id="search-button" class="btn btn-primary btn-lg">Search</button>
        </div>
    </div>
    <div class="col-2 col-md-2 min-vh-50">
        <div class="d-grid gap-2">
            <label for="search-state-Input" class="form-label">Search for a State Weather</label>
            <input type="text" class="form-control" id="search-state-Input" placeholder="Enter State">
            <button type="button" id="search-button" class="btn btn-primary btn-lg">Search</button>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>

</html>
